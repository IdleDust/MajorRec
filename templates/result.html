{% extends "base.html" %}

{% block result %}
  <table class="table table-hover table-dark">
    <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">rating</th>
      <th scope="col">category</th>
      <th scope="col">income</th>
      <th scope="col">Info</th>
    </tr>
    </thead>
    <tbody>
    {% if majors %}
      {% for major in majors %}
        <tr>
          <th>{{ major['name'] }}</th>
          <td>{{ major['rating'] }}</td>
          <td>{{ major['category'] }}</td>
          <td>{{ major['income'] }}</td>
          <td>{{ major['info'] }}</td>
        </tr>
      {% endfor %}
    {% endif %}
    </tbody>
  </table>
{% endblock %}
